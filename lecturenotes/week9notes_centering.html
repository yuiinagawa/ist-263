<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 9 Centering</title>
    <style>
        p {
            text-align: center; /* centers text inside container */
        }
        .traditionalcentering {
            border: 1px solid black;
            width: 30%;
            margin: 0 auto; /* puts equal size margins around a container */
        }
        .flexboxcentering {
            display: flex; /* this specifies the row in flexbox */
            border: 1px solid orange;
            justify-content: center; /* centers content in a flexbox */
        }
    </style>
</head>
<body>
    
<p>Here's how to center text inside a containter.</p>

<div class="traditionalcentering">Here's how to center a block level container.</div>

<div class="flexboxcentering">Here's how to center with flexbox.</div>

</body>
</html>
