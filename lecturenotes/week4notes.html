<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8">
        <title>Unit 4 Notes</title>
    </header>
    <body>
<!-- table tag tells you where you start and finish
    tr is needed for every row
    either th for header cell
    td for table data cells -->
        <table style="border: 1px solid black;">
            <tr>
                <th>Country</th>
                <th>Population</th>
                <th>% of World Population</th>
            </tr>
            <tr>
                <td>China</td>
                <td>1,403,830,640</td>
                <td>18.0%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1,365,529,124</td>
                <td>17.5%</td>
            </tr>
            <tr>
                <td>United States</td>
                <td>330,070,331</td>
                <td>4.23%</td>
            </tr>
        </table>

    </body>
</html>
